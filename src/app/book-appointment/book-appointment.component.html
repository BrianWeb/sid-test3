<div class="container  margin-top" id="formContainer">

  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6">
      <h2>Book an Appointment</h2>
      <p> Fill Out the Appointment Request Form Online and Weâ€™ll Contact You!</p>

      <form id="bookAppointmentForm" [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">

        <div class="form-group">
          <label for="exampleFormControlInput1">Full Name *</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Email Address *</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" formControlName="Email">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Phone Number *</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Plumbing</label>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Heating &Aacute; Gas</label>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Boiler Installation</label>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Other (specify below)</label>
        </div>


        <div class="form-group">
          <label for="exampleFormControlTextarea1">Other</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <br />
          <label for="exampleFormControlTextarea1">Brief Description of Your Problem</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>


        <button class="defaultButton" type="submit" [disabled]="!FormData.valid">Book</button>

      </form>


    </div>
  </div>

</div>
